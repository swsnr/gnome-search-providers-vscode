[package]
name = "gnome-search-providers-vscode"
description = "Gnome search providers for recent workspace in VSCode variants"
readme = "README.md"
homepage = "https://github.com/lunaryorn/gnome-search-providers-vscode"
repository = "https://github.com/lunaryorn/gnome-search-providers-vscode"
version = "1.10.1"
license = "MPL-2.0"
authors = ["Sebastian Wiesner <sebastian@swsnr.de>"]
edition = "2021"
# We don't publish this to crates.io; you can't install it with cargo install
# because you'd miss the required service and configuration files, and you
# wouldn't want to depend on it either.
publish = false

[dependencies]
anyhow = { version = "1.0.66", default-features = false, features = ["std", "backtrace"] }
clap = { version = "4.0.29", default-features = false, features = [
    "std",
    "cargo",
] }
tracing = { version = "0.1.37", default-features = false, features = ["attributes"] }
tracing-futures = { version = "0.2.5", default-features = false }
serde = { version = "1.0.147", default-features = false, features = ["derive"] }
serde_json = { version = "1.0.89", default-features = false }
rusqlite = { version = "0.28.0", default-features = false, features = ["serde_json"] }
gnome-search-provider-common = { version = "1.12.1", git = "https://github.com/lunaryorn/gnome-search-providers-jetbrains.git", tag = "v1.12.1" }
futures-executor = { version = "0.3.25", default-features = false }

[dev-dependencies]
pretty_assertions = "1.3.0"
configparser = "3.0.1"
globwalk = "0.8.1"

[package.metadata.release]
pre-release-commit-message = "Release {{version}}"
post-release-commit-message = "Bump version to {{next_version}}"
tag-prefix = ""
tag-message = "Version {{tag_name}}"
pre-release-replacements = [
    # Update the changelog
    { file = "CHANGELOG.md", search = "## \\[Unreleased\\]", replace = "## [Unreleased]\n\n## [{{version}}] â€“ {{date}}", exactly = 1 },
    { file = "CHANGELOG.md", search = "HEAD", replace = "{{tag_name}}", exactly = 1 },
    { file = "CHANGELOG.md", search = "\\[Unreleased\\]: ", replace = "[Unreleased]: https://github.com/lunaryorn/gnome-search-providers-vscode/compare/{{tag_name}}...HEAD\n[{{version}}]: ", exactly = 1 },
]
publish = false
