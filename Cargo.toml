[package]
name = "gnome-search-providers-vscode"
description = "Gnome search providers for recent workspace in VSCode variants"
readme = "README.md"
homepage = "https://codeberg.org/flausch/gnome-search-providers-vscode"
repository = "https://codeberg.org/flausch/gnome-search-providers-vscode"
version = "1.7.1"
license = "MPL-2.0"
authors = ["Sebastian Wiesner <sebastian@swsnr.de>"]
edition = "2021"
# We don't publish this to crates.io; you can't install it with cargo install
# because you'd miss the required service and configuration files, and you
# wouldn't want to depend on it either.
publish = false

[dependencies]
anyhow = "^1.0"
clap = { version = "3.0.5", default-features = false, features = ["std", "cargo"] }
tracing = "0.1.29"
tracing-futures = "0.2.5"
serde = { version = "^1.0", features = ["derive"] }
serde_json = "^1.0"
gnome-search-provider-common = { version = "1.10.0", git = "https://codeberg.org/flausch/gnome-search-providers-jetbrains.git", tag = "v1.10.0" }
async-trait = "^0.1"

[dev-dependencies]
pretty_assertions = "1.1.0"
configparser = "3.0.0"
globwalk = "0.8.1"

[package.metadata.release]
pre-release-commit-message = "Release {{version}}"
post-release-commit-message = "Bump version to {{next_version}}"
tag-prefix = ""
tag-message = "Version {{tag_name}}"
pre-release-replacements = [
    # Update the changelog
    { file="CHANGELOG.md", search="## \\[Unreleased\\]", replace = "## [Unreleased]\n\n## [{{version}}] â€“ {{date}}", exactly = 1 },
    { file="CHANGELOG.md", search="HEAD", replace = "{{tag_name}}", exactly = 1 },
    { file="CHANGELOG.md", search="\\[Unreleased\\]: ", replace = "[Unreleased]: https://codeberg.org/flausch/gnome-search-providers-vscode/compare/{{tag_name}}...HEAD\n[{{version}}]: ", exactly = 1 },
]
publish = false
